<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with surf blue gradient -->
  <defs>
    <linearGradient id="surfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="90" cy="90" r="85" fill="url(#surfGradient)" stroke="#1E40AF" stroke-width="4"/>
  
  <!-- Wave design -->
  <path d="M30 80 Q60 60, 90 80 T150 80" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M25 100 Q55 85, 90 100 T155 100" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M35 120 Q65 105, 90 120 T145 120" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Staff text -->
  <text x="90" y="50" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="white">STAFF</text>
  
  <!-- Surfboard icon -->
  <ellipse cx="90" cy="140" rx="25" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="90" cy="140" rx="20" ry="6" fill="#F59E0B"/>
</svg> 